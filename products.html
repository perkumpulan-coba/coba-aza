<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Marketplace GreenPalace</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="./images/produk2.jpg">
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <div class="nav-buttons">
          <a href="index.html" class="nav-btn">Home</a>
          <a href="products.html" class="nav-btn">Products</a>
          <a href="about.html" class="nav-btn">About Us</a>
        </div>
        <div class="cart-btn">
          <span class="nav-icon"> <i class="fas fa-cart-plus"></i> </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->
    <!-- products -->
    <section class="products">
      <div class="section-title"><h2>Produk</h2></div>
      <div class="products-center"></div>
    </section>
    <!-- end of products -->
    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
          <span class="close-cart"> <i class="fas fa-window-close"></i> </span>
          <h2>Keranjang</h2>
          <div class="cart-content"><!-- cart item here --></div>
          <div class="cart-footer">
            <h3>Total: Rp<span class="cart-total">0</span></h3>
            <button id="checkout-btn" class="banner-btn">Checkout</button>
            <button class="clear-cart banner-btn">Hapus Keranjang</button>
          </div>
        </div>
      </div>
      <!-- end of cart -->
    <!-- contenful -->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <!-- appjs -->
    <script src="app.js"></script>
  </body>
</html>
